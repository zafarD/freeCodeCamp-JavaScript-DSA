<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Zafar Ahasan">
    <title>Palindrome Checker</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>

<body>
    <main class="container">
        <header id="header">
            <Span><img src="ZA-logo.png" alt="ZAFAR-logo" id="logo">Zafar Ahasan</Span>
            <h1>Is it a Palindrome?</h1>
        </header>

        <section id="palindrome-input-section">
            <form>
                <label for="text-input">
                    Enter in text to check for a palindrome:
                    <input type="text" id="text-input" required>
                    <button type="button" id="check-btn">Check</button>
                </label>
            </form>
        </section>
        <section id="result-section">
            <div id="result"></div>
        </section>
        <section id="palindrome-definition-section">
            <p class="palindrome-definition">
                <span role="img" aria-label="light-bulb">ðŸ’¡</span>
                A <dfn>palindrome</dfn> is a word or sentence that's spelled the same
                way both forward and backward, ignoring punctuation, case, and
                spacing.
            </p>
        </section>
    </main>
</body>

</html>
